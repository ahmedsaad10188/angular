        <h1 class="text-white  text-center mt-5"> Registretion Form</h1>
<form [formGroup]="sinUPForm" class=" py-5 text-white w-50 m-auto" (ngSubmit)="signup()">


        <h3 class="text-white py-3"><span class="text-danger mx-2">*</span>Required</h3>
    <div class="form-group">
        <label>First name</label>
        <input formControlName="firstname" type="text"  class="form-control" >
            <div *ngIf="sinUPForm.controls.firstname.invalid&&sinUPForm.controls.firstname.touched==true" class="  mt-2 alert alert-danger text-white"> First name not valid </div>
      </div>
      <div class="form-group">
        <label>Last name</label>
        <input formControlName="lastname" type="text"  class="form-control" >
        <div *ngIf="sinUPForm.controls.lastname.invalid&&sinUPForm.controls.lastname.touched==true" class="  mt-2 alert alert-danger text-white"> Last name not valid </div>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input formControlName="age" type="text"  class="form-control" >
            <div *ngIf="sinUPForm.controls.age.invalid&&sinUPForm.controls.age.touched" class="  mt-2 alert alert-danger text-white"> Age not valid </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="text"  class="form-control" >
            <div *ngIf="sinUPForm.controls.email.invalid&&sinUPForm.controls.email.touched" class="  mt-2 alert alert-danger text-white"> Email not valid </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password"  class="form-control" >
            <div *ngIf="sinUPForm.controls.password.invalid&&sinUPForm.controls.password.touched" class="  mt-2 alert alert-danger text-white">  not valid </div>
      </div>
      <button [disabled]="sinUPForm.invalid" type="submit" class="btn btn-primary float-right py-2 px-2">Register</button>
    </form>
