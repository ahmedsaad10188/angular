

<div class="container">
    <div class="title text-center py-5">
<h1>        Trending Movies
</h1>
    <div class="py-2">
              <input [(ngModel)]='searchtext' class="form-control w-75 m-auto">
    </div>
    </div>
    <div class="row text-white py-3 ">
        <div *ngFor="let movie of movies|search:searchtext" class="col-md-6 py-3 ">
            <div class="row shadow2 py-5 box">
                <div class="col-md-6 ">
                    <img class="img-fluid"  [src]="imgUrl+movie.poster_path" alt="">
                </div>
                <div class="col-md-6">
                    
                    <h4 class="py-4"><span>Title:</span> {{movie.title==undefined ? movie.name:movie.title}}</h4>
                    <p class="py-4"><span> Overview:</span> {{movie.overview|seemore}}</p>
                    
                </div>
                <div class="vote">
                        {{movie.vote_average}}
                </div>
            </div>

        </div>
    </div>

    <div class="pagenation d-flex w-50 mx-auto my-5 py-5">
        <i (click)='prev()' class="fas fa-arrow-alt-circle-left  fa-2x my-2 mx-2    "></i>
        <div class="px-4 page"  *ngFor="let pagenumber of pagenumbers;let i =index" (click)="changenumber(pagenumber)">
                {{pagenumber}}
        </div>
        <i (click)='next()'  class="fas fa-arrow-alt-circle-right fa-2x my-2 mx-2   "></i>
    </div>
</div>
