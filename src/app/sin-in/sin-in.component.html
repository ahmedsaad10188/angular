<h1 class="text-white  text-center mt-5"> Registretion Form</h1>
<form [formGroup]="sinInForm" class=" py-5 text-white w-50 m-auto" (ngSubmit)="logIn()">


        <h3 class="text-white py-3"><span class="text-danger mx-2">*</span>Required</h3>
   
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="text"  class="form-control" >
            <div *ngIf="sinInForm.controls.email.invalid&&sinInForm.controls.email.touched" class="  mt-2 alert alert-danger text-white"> Email not valid </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password"  class="form-control" >
            <div *ngIf="sinInForm.controls.password.invalid&&sinInForm.controls.password.touched" class="  mt-2 alert alert-danger text-white">  not valid </div>
      </div>
      <button [disabled]="sinInForm.invalid" type="submit" class="btn btn-primary float-right py-2 px-2">Register</button>
      <a routerLink="signUp">Don't have account ,Registreration</a>
    </form>
